---
title: "devjugal.com"
subtitle: "Dashboard"
# logo: "logo.png"
icon: "fa-solid fa-icicles"

header: true
footer: '<p>crazyuploader @ <a href="https://github.com/crazyuploader">GitHub</a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Social"
    icon: "fas fa-users"
    url: "#social"

  - name: "Servers"
    icon: "fas fa-server"
    url: "#servers"

  - name: "Tools"
    icon: "fas fa-tools"
    url: "#tools"

  - name: "Source Code"
    icon: "fab fa-github"
    url: "https://github.com/crazyuploader/Services-Dashboard"
    target: "_blank"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Links"
    icon: "fas fa-cloud"
    items:
      - name: "Website"
        icon: "fas fa-globe"
        url: "https://devjugal.com"
        tag: "online"
        target: "_blank"

      - name: "TIL"
        icon: "fas fa-book"
        url: "https://til.devjugal.com"
        tag: "online"
        target: "_blank"

      - name: "Blog"
        icon: "fas fa-blog"
        url: "https://blog.devjugal.com"
        tag: "online"
        target: "_blank"

      - name: "Resume"
        icon: "fas fa-file"
        url: "https://resume.devjugal.com"
        tag: "online"
        target: "_blank"

      - name: "Social"
        icon: "fas fa-share-alt"
        url: "https://social.devjugal.com"
        tag: "online"
        target: "_blank"

  - name: "Uptime"
    icon: "fas fa-clock"
    items:
      - name: "Updown"
        icon: "fas fa-up-down"
        url: "https://status.devjugal.com"
        tag: "online"
        target: "_blank"

      - name: "UptimeRobot"
        icon: "fas fa-robot"
        url: "https://stats.devjugal.com"
        tag: "online"
        target: "_blank"
